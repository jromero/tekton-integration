apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: test-run
spec:
  taskRef:
    name: buildpacks-v3
  inputs:
    resources:
      - name: source
        resourceSpec:
          type: git
          params:
            - name: url
              value: https://github.com/buildpack/sample-java-app
    params:
      - name: BUILDER_IMAGE
        value: cnbs/sample-builder:alpine
  outputs:
    resources:
      - name: image
        resourceSpec:
          type: image
          params:
            - name: url
              value: {{.IPAddress}}:{{.RegistryPort}}/my-repo/my-image